{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

  {% for title in books %}
   
 <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
	<div class="row panel">
		<div class="col-md-4 bg_blur ">
			<a href="/books/{{title.books_id}}"><img src="{{ title.image }}" class="template_img hidden-xs"></a>
		</div>
        <div class="col-md-8  col-xs-12">
           <div class="header">
                <h1>{{title.title}}</h1>
                <h4>{{ title.genre }}</h4>
                <span>{{title.description }}</span>
                <h3><a href="/authors/{{title.authors_id}}">{{title.name}}</a></h3>
           </div>
        </div>
    </div>   
    
	<div class="row nav">    
        <div class="col-md-4"></div>
        <div class="col-md-8 col-xs-12" style="margin: 0px;padding: 0px;">
         
            <div class="col-md-6 col-xs-6 well"><i class="fa fa-weixin fa-lg"></i>     <a href="/books/{{title.books_id}}/edit">Edit</a>
            </div>
            <div class="col-md-6 col-xs-6 well"><i class="fa fa-heart-o fa-lg"></i>     <a href="/books/{{title.books_id}}/delete">Remove</a>
            </div>
    
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
