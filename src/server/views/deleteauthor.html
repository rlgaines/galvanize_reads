{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

  {% for title in authors %}

 	<img src="{{ title.image }}">

<button>delete</button>
</form>
{% endfor %}
  </div>


{% endblock %}
