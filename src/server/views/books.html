{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

  {% for title in books %}
    <a href="/books/{{title.id}}/edit"><button>edit</button></a>
    <a href="/books/{{title.id}}/delete"><button>remove</button></a>
 	<a href="/books/{{title.id}}"><img src="{{ title.image }}"></a>
    <h1>{{ title.title }}</h1>
    <h4>{{ title.genre }}</h4>
    <p>{{ title.description }}</p>
    
{% endfor %}
  </div>


{% endblock %}
